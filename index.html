<!doctype html>
<html lang="de">

<head>
  <meta charset="utf-8">
  <title>Visual Training Tool</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/main.css">
</head>

<body class="application js-application">

  <div class="wrapper">
    <main class="main">
      <object id="svg-object" data="" type="image/svg+xml"></object>
    </main>
    <aside class="right right--fullopacity">
      <div class="settings">
        <h2>Settings</h2>

        <div class="settings__label">Shape</div>
        <div class="settings__radio js-settings__radio">
          <div class="settings__radio-option">
          <input
                    class="settings__radio-input js-settings__shape"
                    type="radio"
                    id="shape-8"
                    name="shape"
                    value="8-figure"
                    checked="checked"
            >
            <label class="settings__radio-label" for="shape-8">8 Figure</label>
          </div>

          <div class="settings__radio-option">
            <input
                    class="settings__radio-input js-settings__shape"
                    type="radio"
                    id="shape-line-vertical"
                    name="shape"
                    value="line-vertical"
            >
            <label class="settings__radio-label" for="shape-line-vertical">Vertical Line</label>
          </div>

        </div>

        <div class="settings__label">Color Scheme</div>
        <div class="settings__radio js-settings__radio">
          <div class="settings__radio-option">
            <input
                    class="settings__radio-input js-settings__color-scheme"
                    type="radio"
                    id="color-scheme-dark"
                    name="color-scheme"
                    value="color-scheme-dark"
                    checked="checked"
            >
            <label class="settings__radio-label" for="color-scheme-dark">Dark</label>
          </div>

          <div class="settings__radio-option">
            <input
                    class="settings__radio-input js-settings__color-scheme"
                    type="radio"
                    id="color-scheme-bright"
                    name="color-scheme"
                    value="color-scheme-bright"
            >
            <label class="settings__radio-label" for="color-scheme-bright">Bright</label>
          </div>
        </div>

        <label class="settings__label" for="color-intensity-blue">Blue dot color intensity</label>
        <p class="settings__description">Reduce the color intensity until the blue dot is no longer visible through the red glass.</p>
        <input class="settings__color-intensity" type="range" id="color-intensity-blue" name="color-intensity-blue" min="0" max="255" value="255" step="1">

        <label class="settings__label" for="color-intensity-red">Red lines color intensity</label>
        <p class="settings__description">Reduce the color intensity until the red lines are no longer visible through the blue glass.</p>
        <input class="settings__color-intensity" type="range" id="color-intensity-red" name="color-intensity-red" min="0" max="255" value="50" step="1">

        <div class="settings__label">Circle sequence order</div>
        <div class="settings__checkbox">
          <input class="settings__checkbox-input js-settings__sequence-order" type="checkbox" id="sequence-order" name="sequence-order">
          <label class="settings__checkbox-label" for="sequence-order">Reverse circle sequence order</label>
        </div>
      </div>
      <div class="settings">
        <h2>Fullscreen</h2>
        <p>Enter / leave fullscreen mode.</p>
        <button class="button js-button-toggle-fullscreen">Toggle Fullscreen</button>
      </div>

      <div class="settings">
        <h2>Interval mode</h2>
        <button class="button js-button-toggle-intervalmode">Toggle Interval Mode</button>
      </div>
    </aside>
  </div>

  <script type="module" src="js/main.js"></script>
</body>

</html>
